<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChingJiu Designs – Works</title>

  <style>
    :root {
      --accent: #FFD700;
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #000000;
      --text-dark: #FFD700;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid var(--accent);
    }

    nav a {
      margin: 0 1rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 700;
    }

    h1, h2 {
      color: var(--accent);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
    }

    main {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    .switch {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: rgba(255, 215, 0, 0.3);
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background: var(--accent);
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      justify-items: center;
    }

    .folder-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--text);
    }

    .folder-icon {
      width: 80px;
      height: 80px;
      background: var(--accent);
      color: var(--bg);
      font-size: 3rem;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 8px var(--accent);
      transition: box-shadow 0.3s ease;
    }

    .folder-icon:hover {
      box-shadow: 0 0 16px var(--accent);
    }

    .folder-caption {
      margin-top: 0.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

    <span class="slider"></span>

  <script>
    const html = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme') || 'light';
    html.dataset.theme = saved;
    toggle.checked = saved === 'dark';
    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'dark' : 'light';
      html.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
    });
  </script>
