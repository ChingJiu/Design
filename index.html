<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChingJiu Designs</title>

  <!--—‑‑‑  CORE COLOURS  ‑‑‑—-->
  <style>
    :root {
      --accent: #FFD700;          /* neon‑gold highlight */
      --bg-light: #ffffff;
      --text-light: #000000;      /* black */
      --bg-dark: #000000;
      --text-dark: #FFD700;       /* yellow body text in dark mode */
    }

    /* Light */
    [data-theme="light"] {
      --bg:   var(--bg-light);
      --text: var(--text-light);
    }

    /* Dark */
    [data-theme="dark"] {
      --bg:   var(--bg-dark);
      --text: var(--text-dark);
    }

    /* ----------  GLOBAL ---------- */
    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:background .3s,color .3s;
    }

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:2rem 1rem;
      border-bottom:2px solid var(--accent);
    }
    nav a{
      margin:0 1rem;
      color:var(--accent);text-decoration:none;font-weight:700;
    }
    h1,h2{color:var(--accent);letter-spacing:2px;text-transform:uppercase}

    /* ----------  GALLERY IMAGE ---------- */
    .portfolio-image{
      width:100%;max-width:600px;
      border:3px solid var(--accent);border-radius:8px;
      margin-bottom:2rem;
      transition:transform .3s;
    }
    .portfolio-image:hover{transform:scale(1.02)}

     .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
        .switch {
  position: fixed;
  top: 15px;
  right: 15px;
  display: inline-block;
  width: 52px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--soft-border);
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: var(--accent);
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

  </style>
</head>

<body>
  <label class="switch">
  <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" />
  <span class="slider round"></span>
</label>

  <header>
    <h1>ChingJiu</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <button id="theme-toggle">Theme</button>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2>Selected Works</h2>
      <img src="images/IMG_8323.png"
           alt="A design by ChingJiu"
           class="portfolio-image" />
    </section>
  </main>

  <!--—‑‑‑  THEME SCRIPT  ‑‑‑—-->
  <script>
    <script>
  window.onload = function () {
  const switchInput = document.getElementById("themeSwitch");
  // Set default theme to light
  document.body.classList.add("light");
  document.body.classList.remove("dark");

  // Ensure the toggle starts in the off position (light theme)
  switchInput.checked = false;
};

  function toggleTheme() {
    const switchInput = document.getElementById("themeSwitch");
    if (switchInput.checked) {
      document.body.classList.remove("light");
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
      document.body.classList.add("light");
    }
  }
    
  </script>
</body>
</html>
