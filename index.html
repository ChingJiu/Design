<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChingJiu Designs</title>

  <!--—‑‑‑  CORE COLOURS  ‑‑‑—-->
  <style>
    :root {
      --accent: #FFD700;          /* neon‑gold highlight */
      --bg-light: #ffffff;
      --text-light: #000000;      /* black */
      --bg-dark: #000000;
      --text-dark: #FFD700;       /* yellow body text in dark mode */
    }

    /* Light */
    [data-theme="light"] {
      --bg:   var(--bg-light);
      --text: var(--text-light);
    }

    /* Dark */
    [data-theme="dark"] {
      --bg:   var(--bg-dark);
      --text: var(--text-dark);
    }

    /* ----------  GLOBAL ---------- */
    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:'Space Grotesk',sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:background .3s,color .3s;
    }

    header{
      display:flex;justify-content:space-between;align-items:center;
      padding:2rem 1rem;
      border-bottom:2px solid var(--accent);
    }
    nav a{
      margin:0 1rem;
      color:var(--accent);text-decoration:none;font-weight:700;
    }
    h1,h2{color:var(--accent);letter-spacing:2px;text-transform:uppercase}

    /* ----------  GALLERY IMAGE ---------- */
    .portfolio-image{
      width:100%;max-width:600px;
      border:3px solid var(--accent);border-radius:8px;
      margin-bottom:2rem;
      transition:transform .3s;
    }
    .portfolio-image:hover{transform:scale(1.02)}

    /* ----------  THEME BUTTON ---------- */
    #themeToggle{
      background:none;border:2px solid var(--accent);
      color:var(--text);padding:.5rem 1rem;cursor:pointer;
      transition:all .2s;
    }
    #themeToggle:hover{
      background:var(--accent);color:var(--bg);
    }
  </style>
</head>

<body>
  <header>
    <h1>ChingJiu</h1>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <button id="themeToggle">Theme</button>
    </nav>
  </header>

  <main>
    <section id="portfolio">
      <h2>Selected Works</h2>
      <img src="images/IMG-8323.png"
           alt="A design by ChingJiu"
           class="portfolio-image" />
    </section>
  </main>

  <!--—‑‑‑  THEME SCRIPT  ‑‑‑—-->
  <script>
    const html   = document.documentElement;
    const button = document.getElementById('themeToggle');

    // initial state (saved preference if exists)
    const saved  = localStorage.getItem('theme') || 'light';
    html.dataset.theme = saved;

    // toggle
    button.addEventListener('click',()=>{
      const now   = html.dataset.theme === 'light' ? 'dark' : 'light';
      html.dataset.theme = now;
      localStorage.setItem('theme',now);
    });
  </script>
</body>
</html>
